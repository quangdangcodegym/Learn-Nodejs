<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-6">
        <h2>Add customer</h2>
        {message}
        <form action="/edit" method="post">
            <input type="hidden" name="idcustomer" value="{value-idcustomer}" />
            <div class="row">
                <label class="col-4">FullName: </label>
                <input class="col-8" name="fullname" value="{value-fullname}" />
            </div>
            <div class="row">
                <label class="col-4">Address: </label>
                <input class="col-8" name="address" value="{value-address}"  />
            </div>
            <div class="row">
                <button class="col-8 offset-4">Edit</button>
            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
